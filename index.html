<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!--HEADER-->
    <header class="container-fluid my-s-bg-2">
        <div class="row">
            <div class="col-6 my-s-height my-s-border">NAV SINISTRO</div>
            <div class="col-6 my-s-height my-s-border">NAV DESTRO</div>
        </div>
    </header>

    <!--MAIN-->
    <main> 

        <!--JUMBOTRON-->
        <section class="container-fluid my-s-height my-s-bg-1">
            <div class="row">
                <div class="col-12 my-s-height-m my-s-border">JUMBOTRON</div>
            </div>
        </section>

        <!--PORTFOLIO-->
        <section class="container">
            <div class="row my-s-height-l">
                <div class="col-12 my-s-height my-s-border">TITLE PORTFOLIO</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
            </div>
        </section>

        <!--ABOUT-->
        <section class="container-fluid my-s-height my-s-bg-1">
            <div class="row">
                <div class="col col-md-offset-6 my-s-height-m my-s-border">COL ABOUT</div>
                <div class="col col-md-6 my-s-height-m my-s-border">COL ABOUT</div>
            </div>
        </section>

        <!--CONTACT-->
        <section class="container my-s-height">
            <div class="row">
                <div class="col-12 my-s-height-m my-s-border">CONTACT TITLE</div>
                <div class="col-12 my-s-height-m my-s-border">FORM CONTACT</div>
            </div>
        </section>
    </main>

    <!--FOOTER-->
    <footer class="container-fluid my-s-bg-2">
        <div class="row">
            <div class="col-12 col-md-4 my-s-height my-s-border">FOOTER SINISTRO</div>
            <div class="col-12 col-md-4 my-s-height my-s-border">FOOTER CENTRALE</div>
            <div class="col-12 col-md-4 my-s-height my-s-border">FOOTER DESTRO</div>
            <div class="col-12 my-s-height my-s-border my-s-bg-3">COPYRIGHT</div>
        </div>
    </footer>
</body>
</html>
