<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--FONTAWESOME LINK-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--BOOTSTRAP LINK-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!--HEADER-->
    <header class="container-fluid">
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-4">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Start Bootstrap</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Portfolio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>

    <!--MAIN-->
    <main> 

        <!--JUMBOTRON-->
        <section class="container-fluid my-s-height my-s-bg-1">
            <div class="row">
                <div class="col-12 my-s-height my-s-border">
                    <div class="content">
                        <div class="img-jumbo w-50 mx-auto d-block">
                            <img src="./img/avatar.svg" class="w-50 mx-auto d-block" alt="Avatar">
                        </div>
                        <div class="title-jumbo text-center text-light">
                            <h1>START BOOTSTRAP</h1>
                        </div>
                        <div class="star text-center text-light">
                            <i class="fas fa-star fs-2"></i>
                        </div>
                        <div class="sub-jumbo text-center text-light">
                            <p class="fs-2">Graphic Artist - Web Designer - Illustrator</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--PORTFOLIO-->
        <section class="container">
            <div class="row my-s-height-">
                <div class="col-12 my-s-height my-s-border text-center">
                    <h1>PORTFOLIO</h1>
                    <i class="fas fa-star fs-2"></i>
                </div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
                <div class="col-12 col-md-6 col-lg-4 my-s-height my-s-border">COL IMG</div>
            </div>
        </section>

        <!--ABOUT-->
        <section class="container-fluid my-s-height my-s-bg-1">
            <div class="row">
                <div class="col col-md-offset-6 my-s-height my-s-border">COL ABOUT</div>
                <div class="col col-md-6 my-s-height my-s-border">COL ABOUT</div>
            </div>
        </section>

        <!--CONTACT-->
        <section class="container my-s-height">
            <div class="row">
                <div class="col my-s-height my-s-border">CONTACT TITLE</div>
            </div>
            <div class="row">
                <div class="col offset-lg-2 col-lg-8 my-s-height my-s-border">FORM CONTACT</div>
            </div>
        </section>
    </main>

    <!--FOOTER-->
    <footer class="container-fluid">
        <div class="row g-3">
            <div class="col-12 col-md-4 my-s-height my-s-border my-s-bg-2">FOOTER SINISTRO</div>
            <div class="col-12 col-md-4 my-s-height my-s-border my-s-bg-2">FOOTER CENTRALE</div>
            <div class="col-12 col-md-4 my-s-height my-s-border my-s-bg-2">FOOTER DESTRO</div>
            <div class="col-12 my-s-height my-s-border my-s-bg-3">COPYRIGHT</div>
        </div>
    </footer>
</body>
</html>
